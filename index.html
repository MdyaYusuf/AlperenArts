<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <meta name="description" content="Step into a world of visual delights with AlperenArts, featuring striking street scenes, adorable animals, and breathtaking scenery. Immerse yourself in the art of photography.">
    <title>AlperenArts</title>
</head>
<body>
    <header>
        <div id="hero">
            <h1>AlperenArts Gallery</h1>
            <span>Where Pixels Spark Your Imagination</span>
        </div>
        <nav>
            <div class="items">
                <span class="item active" data-name="all">All</span>
                <span class="item" data-name="street">Street</span>
                <span class="item" data-name="animals">Animals</span>
                <span class="item" data-name="scenery">Scenery</span>
            </div>
        </nav>
    </header>
    <main>
        <section class="wrapper">
            <div class="gallery">
                <div class="image" data-name="street">
                    <img src="images/street-1.jpg" alt="A Magical Street" title="A Magical Street">
                </div>
                <div class="image" data-name="animals">
                    <img src="images/animals-1.jpg" alt="A Friendly Grizzly Bear" title="A Friendly Grizzly Bear">
                </div>
                <div class="image" data-name="scenery">
                    <img src="images/scenery-1.jpg" alt="The Unique Meeting of Blue and Green" title="The Unique Meeting of Blue and Green">
                </div>
                <div class="image" data-name="street">
                    <img src="images/street-2.jpg" alt="A Bicycle Waiting for Its Owner in the Street" title="A Bicycle Waiting for Its Owner in the Street">
                </div>
                <div class="image" data-name="animals">
                    <img src="images/animals-2.jpg" alt="A Curious Cat" title="A Curious Cat">
                </div>
                <div class="image" data-name="scenery">
                    <img src="images/scenery-2.jpg" alt="A Mysterious and Misty Forest" title="A Mysterious and Misty Forest">
                </div>
                <div class="image" data-name="street">
                    <img src="images/street-3.jpg" alt="A Dead-End Street Filled with Art" title="A Dead-End Street Filled with Art">
                </div>
                <div class="image" data-name="animals">
                    <img src="images/animals-3.jpg" alt="A Hungry Squirrel" title="A Hungry Squirrel">
                </div>
                <div class="image" data-name="scenery">
                    <img src="images/scenery-3.jpg" alt="The Meeting of Light with the Magnificent Colors of Nature" title="The Meeting of Light with the Magnificent Colors of Nature">
                </div>
                <div class="image" data-name="street">
                    <img src="images/street-4.jpg" alt="A Warm, Colorful Street" title="A Warm, Colorful Street">
                </div>
                <div class="image" data-name="animals">
                    <img src="images/animals-4.jpg" alt="A Gentle, Thoughtful Cat" title="A Gentle, Thoughtful Cat">
                </div>
                <div class="image" data-name="scenery">
                    <img src="images/scenery-4.jpg" alt="A Mountain Scenery Reflected in Water" title="A Mountain Scenery Reflected in Water">
                </div>
                <div class="image" data-name="street">
                    <img src="images/street-5.jpg" alt="A Street Filled with Formality" title="A Street Filled with Formality">
                </div>
                <div class="image" data-name="animals">
                    <img src="images/animals-5.jpg" alt="An Angry Turtle" title="An Angry Turtle">
                </div>
                <div class="image" data-name="scenery">
                    <img src="images/scenery-5.jpg" alt="A Gathering Area Amidst Greenery" title="A Gathering Area Amidst Greenery">
                </div>
                <div class="image" data-name="street">
                    <img src="images/street-6.jpg" alt="The Hustle and Bustle of a Lively City" title="The Hustle and Bustle of a Lively City">
                </div>
                <div class="image" data-name="animals">
                    <img src="images/animals-6.jpg" alt="A Noble and Calm Deer" title="A Noble and Calm Deer">
                </div>
                <div class="image" data-name="scenery">
                    <img src="images/scenery-6.jpg" alt="Hills Refreshed with Shadows in the Desert Heat" title="Hills Refreshed with Shadows in the Desert Heat">
                </div>                
            </div>
            <div class="preview-box">
                <div class="details">
                    <h2></h2>
                    <i id="icon" class="fa-solid fa-xmark fa-2xl"></i>
                </div>
                <div class="image-box">
                    <img src="" alt="">
                </div>
            </div>
            <div class="shadow"></div>
        </section>
        <a href="#hero" id="backtotop">
            <i class="fas fa-chevron-circle-up"></i>
        </a>
    </main>
    <footer>
        <hr>
        <h3>Created By Mdya</h3>
    </footer>
    <script src="script.js"></script>
</body>
</html>
